<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Profile Scraper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>LinkedIn Profile Scraper</h1>
    
    <div class="instructions">
      <p>Paste LinkedIn profile URLs (one per line):</p>
    </div>
    
    <textarea id="urlInput" placeholder="https://www.linkedin.com/in/username1
https://www.linkedin.com/in/username2
https://www.linkedin.com/in/username3" rows="6"></textarea>
    
    <button id="startScraping">Start Scraping</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
  </body>
</html>
